---
- name: "Creates directory"
  file:
    path: ~/web
    state: directory

- name: "Extract backend tar file"
  unarchive:
    src: files/artifact.tar.gz
    dest: ~/web

- name: "Upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    
- name: "Install npm"
  become: yes
  apt:
    name: "npm"
    state: latest
    update_cache: yes
    
- name: "Install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: "Start pm2"
  shell: |
    cd ~/web/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node
        
- name: "Print message"
  debug:
    msg: "{{ execute_node.stdout_lines }}"
        
- name: "Configure pm2 to start as service"
  become: true
  shell: |
    #env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu
    env PATH=$PATH:/usr/local/bin pm2 startup -u ubuntu